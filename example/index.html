<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>電卓</title>

	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<main class="container">
		<section id="calculator" class="calculator">
			<div class="display">
				<div id="smallResult" class="small-result" aria-hidden="true"></div>
				<div id="result" class="result" role="status" aria-live="polite">0</div>
			</div>

			<div class="pad" role="group">
				<button data-action="clear" class="btn btn-ac">AC</button>
				<button data-action="back" class="btn">⌫</button>
				<button data-action="percent" class="btn">%</button>
				<button data-op="/" class="btn btn-op">/</button>

				<button data-num="7" class="btn">7</button>
				<button data-num="8" class="btn">8</button>
				<button data-num="9" class="btn">9</button>
				<button data-op="*" class="btn btn-op">*</button>

				<button data-num="4" class="btn">4</button>
				<button data-num="5" class="btn">5</button>
				<button data-num="6" class="btn">6</button>
				<button data-op="-" class="btn btn-op">-</button>

				<button data-num="1" class="btn">1</button>
				<button data-num="2" class="btn">2</button>
				<button data-num="3" class="btn">3</button>
				<button data-op="+" class="btn btn-op">+</button>

				<button data-num="0" class="btn btn-zero">0</button>
				<button data-num="." class="btn">.</button>
				<button data-action="equals" class="btn btn-eq">=</button>
			</div>
		</section>
	</main>

	<script src="./script.js"></script>
	<script src="./history.js"></script>
</body>
</html>
